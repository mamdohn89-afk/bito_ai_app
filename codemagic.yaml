workflows:
  ios-release:
    name: "iOS Release Build"
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Install dependencies
        script: |
          flutter pub get

      - name: Build iOS Release
        script: |
          flutter build ipa --release --no-codesign

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        api_key: $APPSTORE_API_KEY
        key_id: "L75442LLY"              # ← ضع الـ KEY ID الخاص بك
        issuer_id: "26d221d5-8e05-4afb-9981-384cf9e02dd0"   # ← ضع الـ Issuer ID الخاص بك
        submit_to_testflight: true
