  ios-release:
    name: "iOS Release Build"
    max_build_duration: 60

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Install dependencies
        script: |
          flutter pub get

      - name: Build iOS Release
        script: |
          flutter build ipa --release --no-codesign

